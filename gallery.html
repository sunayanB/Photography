<script>
    $(document).ready(function(){
        $(window).scroll(function(){
            var scroll = $(window).scrollTop();
            if (scroll > 300) {
                $(".black").css("background" , "#343a40").css("box-shadow" , "0 0 7px 0 #000000");
            }
            else{
                $(".black").css("background" , "transparent")
                    .css("box-shadow" , "none");
            }
        })
    });
    new AnimOnScroll( document.getElementById( 'grid' ), {
        minDuration : 0.4,
        maxDuration : 0.7,
        viewportFactor : 0.2
    } );
    new AnimOnScroll( document.getElementById( 'grid1' ), {
        minDuration : 0.4,
        maxDuration : 0.7,
        viewportFactor : 0.2
    } );
</script>
