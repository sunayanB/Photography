<script>
    $(document).ready(function(){
        $(window).scroll(function(){
            var scroll = $(window).scrollTop();
            if (scroll > 300) {
                $(".black").css("background" , "#343a40").css("box-shadow" , "0 0 7px 0 #000000");
            }
            else{
                $(".black").css("background" , "transparent")
                    .css("box-shadow" , "none");
            }
        })
    })
</script>
